services:
  web:
    build: .
    container_name: mental-health-check
    ports:
      - "8004:8000"
    volumes:
      - ./app:/app/app:Z
      - ./static:/app/static:Z
      - ./templates:/app/templates:Z
      - ./data:/app/data:Z
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
